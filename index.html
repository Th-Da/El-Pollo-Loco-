<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">

    <script src="./scripts/assetFunctions.js"></script>
    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/movable-object.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/statusbar-health.class.js"></script>
    <script src="./classes/statusbar-bottles.class.js"></script>
    <script src="./classes/statusbar-coins.class.js"></script>
    <script src="./classes/coin.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/bottle-1.class.js"></script>
    <script src="./classes/bottle-2.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/small-chicken.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./scripts/game.js"></script>

</head>

<body onload="init()">
    <div id="container" class="container">
        <canvas id="canvas" class="d-none" width="720" height="480">
        </canvas>
        <img id="startScreen" class="start-screen"
            src="img_pollo_locco/img/9_intro_outro_screens/start/startscreen_2.png" alt="">
        <img class="full-screen d-none" id="fullScreen" src="img_pollo_locco/img/5_background/fullscreen.png" alt=""
            onclick="toggleFullScreen()">
        <img class="volume-button" id="volumeOn" src="img_pollo_locco/img/5_background/volume_on.png" alt=""
            onclick="mutePlayAudio()">
        <img class="volume-button d-none" id="muteButton" src="img_pollo_locco/img/5_background/mute.png" alt=""
            onclick="mutePlayAudio()">
        <div id="btnsBottom" class="btns-bottom">
            <div>
                <img class="btn-left" id="btnLeft" src="img_pollo_locco/img/5_background/left.png" alt="">
                <img class="btn-right" id="btnRight" src="img_pollo_locco/img/5_background/right.png" alt="">
            </div>
            <div>
                <img class="btn-up" id="btnUp" src="img_pollo_locco/img/5_background/up.png" alt="">
                <img class="btn-throw" id="btnThrow" src="img_pollo_locco/img/5_background/throw.png" alt="">
            </div>
        </div>
        <div id="how2play" class="how2play">
            <h3>How To Play:</h3>
            <div>
                <img class="btn-descr" src="img_pollo_locco/img/5_background/left.png" alt="">
                walk left
            </div>
            <div>
                <img class="btn-descr" src="img_pollo_locco/img/5_background/right.png" alt="">
                walk right
            </div>
            <div>
                <img class="btn-descr" src="img_pollo_locco/img/5_background/up.png" alt="">
                jump
            </div>
            <div>
                <img class="btn-descr" src="img_pollo_locco/img/5_background/throw.png" alt="">
                throw bottle (space)
            </div>
        </div>
        <div class="note">
            <h3>Note:</h3>
            <div>
                <span>Kill a normal chickens by jumping on it or throwing a bottle at it</span>
                <span>Kill the baby chickens only with bottles</span>
                <span>Kill the Enboss by throwing multiple bottles at it</span>
            </div>
        </div>
        <button id="startButton" class="start-game  position-start-button" onclick="startGame()">Start Game</button>
    </div>
    <div id="winScreen" class=" win-screen d-none">
        <button class="start-game position-restart-button" onclick="restartGame()">You Won!<br>Restart Game</button>
    </div>

    <div id="endScreen" class="end-screen d-none">
        <button class="start-game position-restart-button" onclick="restartGame()">Restart Game</button>
    </div>
</body>

</html>
